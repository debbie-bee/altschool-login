<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <section>
        <a href="./index.html">About</a>
        <a href="./login.html">Login</a>
      <div>
        <h1>AltSchool Application Form</h1>
        <p>Fill in your details</p>
      </div>
      <div>
        <form action="">
          <label for="">First Name</label>
          <br />
          <input type="text" name="" placeholder="Enter first name" id="" />
          <br />
          <label for="">Last Name</label>
          <br />
          <input type="text" name="" placeholder="Enter last name" id=""/>
          <br />
          <label for="">Gender</label>
          <br />
          <select name="" id="">
            <option value="gender">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br />
          <label for="">Date of Birth</label>
          <br />
          <input type="date" name="" id="" />
          <br />
          <label for="">Email Address</label>
          <br />
          <input type="email" name="" placeholder="Enter email address" />
          <br />
          <label for="">Education Level</label>
          <br />
          <select name="" id="">
            <option value="education">Select level of education</option>
            <option value="bsc">Bsc</option>
            <option value="msc">Msc</option>
            <option value="diploma">Diploma</option>
            <option value="doctorate">Doctorate(PhD)</option>
            <option value="high-school">High School/Secondary School</option>
            <option value="undergraduate">Under Graduate</option>
            <option value="junior">Junior/Middle School</option>
            <option value="PG">Post Graduate</option>
          </select>
          <br />
          <label for="">Country</label>
          <br />
          <input type="text" name="" placeholder="Select your country" id="" />
          <br />
          <label for="">State/City of Residence</label>
          <br />
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter your state of residence"
          />
          <br />
          <label for="">Employment Status</label>
          <br />
          <select name="" id="">
            <option value="">Select employment status</option>
            <option value="">employed</option>
            <option value="">unemployed</option>
            <option value="">self-employed</option>
          </select>
          <br />
          <label for="">Phone Number</label>
          <br />
          <input type="number" name="" id="" placeholder="08012345678" />
          <br />
          <label for="">Choose School</label>
          <br />
          <select name="" id="" >
            <option value="">Select school</option>
            <option value="">School of Creative Economy</option>
            <option value="">School of Business</option>
          </select>
          <br>
          <label for="">Choose Course of Study</label>
          <br />
          <select name="" id="">
            <option value="">Select course</option>
            <option value=""></option>
            <option value=""></option>
          </select>
          <br>
          <label for="">How did you hear about us?</label>
          <br />
          <select name="" id="">
            <option value="">Select channel</option>
            <option value="">Twitter</option>
            <option value="">Facebook</option>
            <option value="">LinkedIn</option>
            <option value="">Youtube</option>
            <option value="">Friend</option>
            <option value="">Whatsapp</option>
            <option value="">Instagram</option>
            <option value="">Bill Board</option>
            <option value="">Other</option>
          </select>
          <br>
          <label for="">Scholarship/Discount Code</label>
          <br />
          <input type="text" name="" placeholder="Scholarship or student ID or discount codes" id="" />
          <br>
          <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a></p>
          <button type="submit">Proceed</button>
          <p>Already have an account? <a href="#">Sign In</a></p>
        </form>
      </div>
    </section>
  </body>
</html>
